<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rect 的用法</title>
    <script type="text/javascript" src="../modernizr-1.6.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        //判断是否支持canvas
        function canvasSupport() {
            return Modernizr.canvas;
        }
        
        //专门执行canvas的
        function canvasApp() {
                    
            if(!canvasSupport()) {
                return;
            }else{
                var theCanvas = document.getElementById("canvasOne");
                var context = theCanvas.getContext('2d'); 
            }

            drawScreen();
            function drawScreen() {
                                
                //绘制一个背景框
                context.beginPath();
                context.strokeStyle = "#99d";
                context.lineWidth = 3;
                context.strokeRect(0,0,300,50);
                context.closePath();
//                
                //绘制直线
                context.strokeStyle = "black";
                context.lineWidth = 8;
                context.lineCap = "square"; //设置笔头是圆的
                context.beginPath();
                //将笔头移位到(20,0) 的位置
                context.moveTo(20,20);
                //画一条到(100,0) 的线
                context.lineTo(100,20);
                context.stroke();
                context.closePath();

            }
        }

        

    </script>
</head>
<body>
    <div style="position:absolute; top:50px;left:100px;">
        <canvas id="canvasOne" width="500" height="300">
            Your browser does not support canvas label
        </canvas>
    </div>
</body>
</html>
