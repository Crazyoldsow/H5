<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rect 的用法</title>
    <script type="text/javascript" src="../modernizr-1.6.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        //判断是否支持canvas
        function canvasSupport() {
            return Modernizr.canvas;
        }
        
        //专门执行canvas的
        function canvasApp() {
                    
            if(!canvasSupport()) {
                return;
            }else{
                var theCanvas = document.getElementById("canvasOne");
                var context = theCanvas.getContext('2d'); 
            }

            drawScreen();
            function drawScreen() {
              // 在屏幕上面绘制一个大方块
                context.fillStyle = "#000";
                context.fillRect(10,10,200,200);
                
                //保留gloablCompositionOperation 原有值不变
                context.fillStyle = "#9dd";
                context.fillRect(1,1,50,50);
                
                
                //设置 source-over
                context.globalCompositeOperation = "source-over";
                context.fillRect(60,1,50,50);
                
                //destination-atop;
                context.globalCompositeOperation = "destination-atop";
                context.fillRect(1,60,50,50);
                
                //context.globalAlpha
                context.globalAlpha = .5;
                
                //source-atop;
                
                context.globalCompositeOperation = "source-atop";
                context.fillRect(60,60,50,50);
                

            }
        }
    </script>
</head>
<body>
    <div style="position:absolute; top:50px;left:100px;">
        <canvas id="canvasOne" width="500" height="300">
            Your browser does not support canvas label
        </canvas>
    </div>
</body>
</html>
