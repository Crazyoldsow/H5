<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rect 的用法</title>
    <script type="text/javascript" src="../modernizr-1.6.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        //判断是否支持canvas
        function canvasSupport() {
            return Modernizr.canvas;
        }
        
        //专门执行canvas的
        function canvasApp() {
                    
            if(!canvasSupport()) {
                return;
            }else{
                var theCanvas = document.getElementById("canvasOne");
                var context = theCanvas.getContext('2d'); 
            }

            drawScreen();
            function drawScreen() {
                context.beginPath();
                context.strokeStyle = "#99d";
                context.lineWidth = 3;
                context.moveTo(20,20);
                context.lineTo(100,200);
                //context.arcTo(x1,y1,x2,y2,radius) : 两个坐标的切线之间的一条弧
                context.arcTo(350,350,100,100,30);
                context.stroke();
                context.closePath();

            }
        }
    </script>
</head>
<body>
    <div style="position:absolute; top:50px;left:100px;">
        <canvas id="canvasOne" width="500" height="300">
            Your browser does not support canvas label
        </canvas>
    </div>
</body>
</html>
