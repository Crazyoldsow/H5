<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rect 的用法</title>
    <script type="text/javascript" src="../modernizr-1.6.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        //判断是否支持canvas
        function canvasSupport() {
            return Modernizr.canvas;
        }
        
        //专门执行canvas的
        function canvasApp() {
                    
            if(!canvasSupport()) {
                return;
            }else{
                var theCanvas = document.getElementById("canvasOne");
                var context = theCanvas.getContext('2d'); 
            }

            drawScreen();
            function drawScreen() {
                context.beginPath();
                context.strokeStyle = "#99d";
                context.fillStyle = "#fedcbd";
                context.lineWidth = 3;
//                context.moveTo(60,100);
                context.arc(250,200,50,0,(Math.PI/180)*360,true);
                context.moveTo(200,218)
                context.arc(180,205,30,(Math.PI/180)*40,(Math.PI/180)*325,false);
                context.moveTo(205,180);

                context.arc(200,150,30,(Math.PI/180)*100,(Math.PI/180)*360,false);
                context.moveTo(240,150)
                context.arc(260,140,30,(Math.PI/180)*150,(Math.PI/180)*400,false);
                context.fill();
                context.stroke();
                context.closePath();

            }
        }
    </script>
</head>
<body>
    <div style="position:absolute; top:50px;left:100px;">
        <canvas id="canvasOne" width="800" height="800">
            Your browser does not support canvas label
        </canvas>
    </div>
</body>
</html>
