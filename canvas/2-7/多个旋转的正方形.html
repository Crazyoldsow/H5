<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rect 的用法</title>
    <script type="text/javascript" src="../modernizr-1.6.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        //判断是否支持canvas
        function canvasSupport() {
            return Modernizr.canvas;
        }
        
        //专门执行canvas的
        function canvasApp() {
                    
            if(!canvasSupport()) {
                return;
            }else{
                var theCanvas = document.getElementById("canvasOne");
                var context = theCanvas.getContext('2d'); 
            }

            drawScreen();
            function drawScreen() {
                //首先绘制一个黑色正方形
                context.setTransform(1,0,0,1,0,0);
                var angleInRadians = 45*Math.PI/180;
                var x = 50;
                var y = 100;
                var width = 40;
                var height = 40;
                context.translate(x+0.5*width, y+0.5*height);
                context.rotate(angleInRadians);
                context.fillStyle = "#9dd";
                context.fillRect(-0.5*width, -0.5*height, width, height);
                
                context.setTransform(1,0,0,1,0,0);
                var angleInRadians = 60*Math.PI/180;
                var x = 100;
                var y = 100;
                var width = 40;
                var height = 40;
                context.translate(x+0.5*width, y+0.5*height);
                context.rotate(angleInRadians);
                context.fillStyle = "#9dd";
                context.fillRect(-0.5*width,-0.5*height,width,height);
                
                //第三个
                context.setTransform(1,0,0,1,0,0);
                var angleInRadians = 75*Math.PI/180;
                var x = 150;
                var y = 100;
                var width = 40;
                var height = 40;
                context.translate(x+0.5*width, y+0.5*height);
                context.rotate(angleInRadians)
                context.fillStyle = "#9dd";
                context.fillRect(-0.5*width,-0.5*height,width,height);
                
            }
        }
    </script>
</head>
<body>
    <div style="position:absolute; top:50px;left:100px;">
        <canvas id="canvasOne" width="500" height="300">
            Your browser does not support canvas label
        </canvas>
    </div>
</body>
</html>
