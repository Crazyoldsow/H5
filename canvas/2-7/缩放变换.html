<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rect 的用法</title>
    <script type="text/javascript" src="../modernizr-1.6.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        //判断是否支持canvas
        function canvasSupport() {
            return Modernizr.canvas;
        }
        
        //专门执行canvas的
        function canvasApp() {
                    
            if(!canvasSupport()) {
                return;
            }else{
                var theCanvas = document.getElementById("canvasOne");
                var context = theCanvas.getContext('2d'); 
            }

            drawScreen();
            function drawScreen() {
                context.setTransform(1,0,0,1,0,0);
             
                var x = 100;
                var y = 100;
                var width = 50;
                var height = 50;
                context.translate(0.5*width+x, y+0.5*height);
                context.scale(2,2); //这句代码一定要放到设置原点后的地方 否则无效
                context.fillStyle = "#9dd";
                context.fillRect(-0.5*width,-0.5*height,width,height);
                
            }
        }
    </script>
</head>
<body>
    <div style="position:absolute; top:50px;left:100px;">
        <canvas id="canvasOne" width="500" height="300">
            Your browser does not support canvas label
        </canvas>
    </div>
</body>
</html>
