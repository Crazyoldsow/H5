<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xxx</title>
    <script type="text/javascript" src="../modernizr-1.6.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        //判断是否支持canvas
        function canvasSupport() {
            return Modernizr.canvas;
        }
        
        //专门执行canvas的
        function canvasApp() {
                    
            if(!canvasSupport()) {
                return;
            }else{
                var theCanvas = document.getElementById("canvasOne");
                var context = theCanvas.getContext('2d'); 
                
                 drawScreen();
                function drawScreen() {
                    /*
                        参数：
                            shadowOffsetX shadowOffsetY shadowBlur shadowColor
                    */

                    context.fillStyle = "#9dd";

                    context.shadowOffsetX = 4;
                    context.shadowOffsetY = 4;
                    context.shadowColor = "#ccc";
                    context.shadowBlur = 4;
                    context.fillRect(10,10,100,100);

                    context.shadowOffsetX = -4;
                    context.shadowOffsetY = -4;
                    context.shadowBlur = 4;
                    context.shadowColor = "#ccc";
                    context.fillRect(150,10,100,100);

                    context.shadowOffsetX = 4;
                    context.shadowOffsetY = -4;
                    context.shadowColor = "#ccc";
                    context.shadowBlur = 4;
                    context.fillRect(280,10,100,100);

                    context.shadowOffsetX = 10;
                    context.shadowOffsetY = 10;
                    context.shadowColor = 'rgb(100,100,100)';
                    context.arc(80,200,50,0,(Math.PI/180)*360, false);
                    context.fill();
                }
            }

        }
    </script>
</head>
<body>
    <div style="position:absolute; top:50px;left:100px;">
        <canvas id="canvasOne" width="500" height="500">
            Your browser does not support canvas label
        </canvas>
    </div>
</body>
</html>
