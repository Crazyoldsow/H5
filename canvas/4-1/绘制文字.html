<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xxx</title>
    <script type="text/javascript" src="../modernizr-1.6.min.js"></script>
    <script type="text/javascript">
        /*
        设置字体
            font : [font style] [font weight] [font size] [font face]
            for example : context.font = 'italic bold 24px _sans';
                          context.font = 'normal lighter 50px serif';
        */
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        //判断是否支持canvas
        function canvasSupport() {
            return Modernizr.canvas;
        }
        
        //专门执行canvas的
        function canvasApp() {
            
            //初始化
            var message = "Your message";
            var fillOrStroke = "fill";
            
            if(!canvasSupport()) {
                return;
            }else{
                var theCanvas = document.getElementById("canvasOne");
                var context = theCanvas.getContext('2d'); 
            }
                            
            drawScreen();
            function drawScreen() {
                var message = "Make time for what you love";
                
                context.fillStyle = "#ffa";
                context.fillRect(100,100,1000,200);
                context.font = "normal 50px serif";
                context.fillStyle = "#9dd";
                context.textBaseline = 'top';
                context.fillText(message, 100,100);

            }
        }

    </script>
</head>
<body>
    <div style="position:absolute; top:50px;left:100px;">
        <canvas id="canvasOne" width="1000" height="500">
            Your browser does not support canvas label
        </canvas>
    </div>
</body>
</html>
