<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>xxx</title>
    <script type="text/javascript" src="../modernizr-1.6.min.js"></script>
    <script type="text/javascript">
        /*
            drawImage :
                Imagedata positionX positionY width height
            drawImage: Image, sx, sy, sw, sh, dx, dy, dw, dh
                sx,sy 是图片上的坐标点
                sw,sh 是图片上的宽高
                
                dx,dy 画布上的位置
                dw,dh 画布上实际显示的宽高
                
        */
        window.addEventListener('load', eventWindowLoaded, false);
        function eventWindowLoaded() {
            canvasApp();
        }
        //判断是否支持canvas
        function canvasSupport() {
            return Modernizr.canvas;
        }
        
        //专门执行canvas的
        function canvasApp() {
            
            //初始化
            var message = "Your message";
            var fillOrStroke = "fill";
            
            if(!canvasSupport()) {
                return;
            }else{
                var theCanvas = document.getElementById("canvasOne");
                var context = theCanvas.getContext('2d'); 
            }
                            
            drawScreen();

            function drawScreen() {
                var ImageB = new Image();
                var counter = 0;
                
                //图像加载完毕再显示
                ImageB.addEventListener('load', eventCarLoaded, false);
                ImageB.src = "../img/b.jpg";

                function eventCarLoaded () {
                    startUp();
                }
                
                function drawScreen() {
                    context.fillStyle = "#ffa";
                    context.fillRect(5,5,theCanvas.width-10,theCanvas.height-10);
                    context.drawImage(ImageB, 32*counter, 0, 500,520,50,50,400,400);
                    counter++;
                    if(counter>1) {
                        counter = 0;
                    }
                }
                
                function startUp() {
                    setInterval(drawScreen, 100)
                }
            }
        }

    </script>
</head>
<body>
    <div style="position:absolute; top:50px;left:100px;">
        <canvas id="canvasOne" width="1000" height="500">
            Your browser does not support canvas label
        </canvas>
    </div>
</body>
</html>
