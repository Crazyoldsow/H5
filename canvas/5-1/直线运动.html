<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>直线运动</title>
    <script type="text/javascript" src="../modernizr-1.6.min.js"></script>
    <script type="text/javascript">
        window.addEventListener('load', eventWindowLoaded, false);
        
        function canvasSupport() {
            return Modernizr.canvas;
        }
        
        function eventWindowLoaded() {
            canvasApp();
        }
        
        function canvasApp() {

            //如果不支持canvas 
            if(!canvasSupport()) {
                return;
            }else {
                var theCanvas = document.getElementById('canvasOne');
                context = theCanvas.getContext('2d');
            }
            
            function drawScreen() {
                context.fillStyle = "#ffa";
                context.fillRect(0,0,theCanvas.width, theCanvas.height);
                
                context.strokeStyle = "#000";
                context.strokeRect(5,5,theCanvas.width-10,theCanvas.height-10);
                
                //穿件一个球：
                if(y>=theCanvas.height) {
                    y = 0;
                }else{
                    y += speed;
                }
               console.log(y)
                context.fillStyle = "#000";
                context.beginPath();
                context.arc(x,y,15,0,Math.PI*2,false);
                context.closePath();
                context.fill();
            }
            var speed = 5;
            var x = 10;
            var y = 0;

            
            setInterval(drawScreen,30);
            
        }
    </script>
</head>
<body>
     <div style="position:absolute; top:50px;left:100px;">
        <canvas id="canvasOne" width="1000" height="500">
            Your browser does not support canvas label
        </canvas>
    </div>
</body>
</html>
